name: CI/CD Pipeline for Python App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Tests
        run: |
          python -m unittest discover -s tests

      - name: Build Docker Image With Dynamic Build Arg
        run: |
          docker build --no-cache --build-arg BUILD_DATE=$(date +%Y-%m-%d:%H:%M:%S) -t ci-cd-python-app .      

